app-id: org.ryujinx.Ryujinx
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '22.08'
    directory: lib/ffmpeg
    add-ld-path: .
finish-args:
- --share=ipc
- --socket=x11
- --device=all
- --socket=pulseaudio
- --share=network
- --filesystem=home:ro
- --filesystem=xdg-run/app/com.discordapp.Discord:create
rename-icon: ryujinx
command: ryujinx-wrapper
modules:
- name: Ryujinx
  buildsystem: simple
  build-options:
    no-debuginfo: true
    no-debuginfo-compression: true
    strip: false
    arch:
      x86_64:
        env:
          RUNTIME: linux-x64
    env:
      PKG_CONFIG_PATH: /app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
      DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 'true'
      RYUJINX_VERSION: 1.1.658
      RYUJINX_TARGET_RELEASE_CHANNEL_OWNER: flathub
      RYUJINX_TARGET_RELEASE_CHANNEL_REPO: org.ryujinx.Ryujinx
      RYUJINX_TARGET_RELEASE_CHANNEL_NAME: master
  build-commands:
  - "export PATH=$PATH:/run/build/Ryujinx/dotnet-sdk\nexport RYUJINX_GIT_SHORT_HASH=$(git\
    \ rev-parse --short HEAD)\nexport RUNTIME_FRAMEWORK_VERSION=$(find nuget-sources\
    \ -name 'microsoft.netcore.app.host.linux-x64.*' | grep -oP '(\\d.\\d.\\d+.nupkg)'\
    \ | grep -oP '(\\d.\\d.\\d+)')\nsed -r --in-place \"s/\\%\\%RYUJINX_BUILD_VERSION\\\
    %\\%/$RYUJINX_VERSION/g;\" Ryujinx.Common/ReleaseInformation.cs\nsed -r --in-place\
    \ \"s/\\%\\%RYUJINX_BUILD_GIT_HASH\\%\\%/$RYUJINX_GIT_SHORT_HASH/g;\" Ryujinx.Common/ReleaseInformation.cs\n\
    sed -r --in-place \"s/\\%\\%RYUJINX_TARGET_RELEASE_CHANNEL_NAME\\%\\%/$RYUJINX_TARGET_RELEASE_CHANNEL_NAME/g;\"\
    \ Ryujinx.Common/ReleaseInformation.cs\nsed -r --in-place \"s/\\%\\%RYUJINX_TARGET_RELEASE_CHANNEL_OWNER\\\
    %\\%/$RYUJINX_TARGET_RELEASE_CHANNEL_OWNER/g;\" Ryujinx.Common/ReleaseInformation.cs\n\
    sed -r --in-place \"s/\\%\\%RYUJINX_TARGET_RELEASE_CHANNEL_REPO\\%\\%/$RYUJINX_TARGET_RELEASE_CHANNEL_REPO/g;\"\
    \ Ryujinx.Common/ReleaseInformation.cs\nmkdir -p /app/bin\ndotnet publish -c Release\
    \ -r $RUNTIME /p:DebugType=embedded Ryujinx /p:Version=$RYUJINX_VERSION /p:SourceRevisionId=$RYUJINX_GIT_SHORT_HASH\
    \ /p:ExtraDefineConstants=\"DISABLE_UPDATER%2CFORCE_EXTERNAL_BASE_DIR\" /p:RuntimeFrameworkVersion=$RUNTIME_FRAMEWORK_VERSION\
    \ --self-contained --source nuget-sources\nif [ $? -ne 0 ]; then\n    exit 1;\n\
    fi;\ncp -r --remove-destination /run/build/Ryujinx/Ryujinx/bin/Release/net7.0/$RUNTIME/publish/*\
    \ /app/bin/\nmkdir -p /app/lib/ffmpeg\nln -s /usr/lib/x86_64-linux-gnu/libX11.so.6\
    \ /app/lib/libX11.so\ninstall -Dm644 $FLATPAK_ID.appdata.xml /app/share/metainfo/$FLATPAK_ID.appdata.xml\n\
    install -Dm755 ryujinx-wrapper /app/bin/ryujinx-wrapper\ninstall -Dm644 distribution/misc/Logo.svg\
    \ /app/share/icons/hicolor/scalable/apps/ryujinx.svg\ninstall -Dm644 distribution/linux/mime/Ryujinx.xml\
    \ /app/share/mime/packages/$FLATPAK_ID.mime.xml\ninstall -Dm644 distribution/linux/Ryujinx.desktop\
    \ /app/share/applications/$FLATPAK_ID.desktop\ndesktop-file-edit --set-key=\"\
    Exec\" --set-value=\"ryujinx-wrapper %f\" /app/share/applications/$FLATPAK_ID.desktop\n"
  sources:
  - type: archive
    only-arches:
    - x86_64
    dest: dotnet-sdk
    url: https://dotnetcli.blob.core.windows.net/dotnet/Sdk/7.0.201/dotnet-sdk-7.0.201-linux-x64.tar.gz
    sha256: e74ccc69a299b0e9267f812ca6bd60eaa479dc5f844b3be68b04358a0f4e10f3
    x-checker-data:
      type: html
      url: https://dotnetcli.blob.core.windows.net/dotnet/Sdk/7.0/latest.version
      version-pattern: ^([\d\.a-z-]+)$
      url-template: https://dotnetcli.blob.core.windows.net/dotnet/Sdk/$version/dotnet-sdk-$version-linux-x64.tar.gz
  - nuget_sources.json
  - type: git
    url: https://github.com/Ryujinx/Ryujinx.git
    commit: d56d335
  - type: file
    path: ryujinx-wrapper
  - type: file
    path: org.ryujinx.Ryujinx.appdata.xml
